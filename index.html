<h1>Les Monopoles dans les Nouvelles Technologies</h1>

<p>Monopole : Privilège (de droit ou de fait) dont dispose un individu, une entreprise ou un organisme public de fabriquer ou de vendre seul certains biens ou certains services à l'exclusion de tout concurrent.</p>
